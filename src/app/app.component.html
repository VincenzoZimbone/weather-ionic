<ion-content>
  <app-navbar slot="fixed"></app-navbar>
  <ion-content>
    <ion-app>
      <ion-split-pane contentId="main-content">
        <ion-menu contentId="main-content" type="overlay">
          <ion-content>
            <ion-list id="inbox-list">
              <ion-list-header>{{logged}}</ion-list-header>
              <ion-note>hi@ionicframework.com</ion-note>
              <ion-menu-toggle>
                <ion-item routerDirection="root" [routerLink]="['/land']" lines="none" detail="false"
                  routerLinkActive="selected">
                  <ion-icon slot="start" [ios]="'home' + '-outline'" [md]="'home'+ '-sharp'"></ion-icon>
                  <ion-label>Home</ion-label>
                </ion-item>
                <ion-item *ngIf="!logged" routerDirection="root" [routerLink]="['/login']" lines="none" detail="false"
                  routerLinkActive="selected">
                  <ion-icon slot="start" [ios]="'log-in' + '-outline'" [md]="'log-in'+ '-sharp'"></ion-icon>
                  <ion-label>Login</ion-label>
                </ion-item>
                <ion-item *ngIf="!logged" routerDirection="root" [routerLink]="['/register']" lines="none"
                  detail="false" routerLinkActive="selected">
                  <ion-icon slot="start" [ios]="'body' + '-outline'" [md]="'body'+ '-sharp'"></ion-icon>
                  <ion-label>Register</ion-label>
                </ion-item>
                <ion-item *ngIf="logged" routerDirection="root" [routerLink]="['/my-weather']" lines="none"
                  detail="false" routerLinkActive="selected">
                  <ion-icon slot="start" [ios]="'search' + '-outline'" [md]="'search'+ '-sharp'"></ion-icon>
                  <ion-label>Search</ion-label>
                </ion-item>
                <ion-item routerDirection="root" [routerLink]="['/search-page']" lines="none"
                  detail="false" routerLinkActive="selected">
                  <ion-icon slot="start" [ios]="'search' + '-outline'" [md]="'search'+ '-sharp'"></ion-icon>
                  <ion-label>SearchPage</ion-label>
                </ion-item>

                <ion-item *ngIf="logged" routerDirection="root" lines="none" detail="false" routerLinkActive="selected"
                  (click)="logout()">
                  <ion-icon slot="start" [ios]="'log-out' + '-outline'" [md]="'log-out'+ '-sharp'"></ion-icon>
                  <ion-label>Logout</ion-label>
                </ion-item>

              </ion-menu-toggle>
            </ion-list>
          </ion-content>
        </ion-menu>
        <ion-router-outlet id="main-content"></ion-router-outlet>
      </ion-split-pane>
    </ion-app>
  </ion-content>
</ion-content>
