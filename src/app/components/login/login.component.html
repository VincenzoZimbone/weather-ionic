<ion-content>
    <form>
      <ion-item lines="full">
        <ion-label position="floating" >Email</ion-label>
        <ion-input type="text" [(ngModel)]="email" name="email" required></ion-input>
      </ion-item>
  
      <ion-item lines="full">
        <ion-label position="floating" >Password</ion-label>
        <ion-input type="password" [(ngModel)]="password" name="password" required></ion-input>
      </ion-item>
  
      <ion-row>
        <ion-col>
          <ion-button type="submit" color="danger" expand="block" (click)="formLogin()">Sign In</ion-button>
        </ion-col>
      </ion-row>
    </form>
  </ion-content>
